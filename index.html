<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab example in AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
<div class="container" ng-app="tabApp">
    <div class="row" ng-controller="TabController">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{ active: isSet(1) }">
                    <a href ng-click="setTab(1)" id="home">Home</a>
                </li>
                <li ng-class="{ active: isSet(2) }">
                    <a href ng-click="setTab(2)" id="history">Health history</a>
                </li>
                <li ng-class="{ active: isSet(3) }">
                    <a href ng-click="setTab(3)" id="insurance">Insurance</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="jumbotron">
            <div ng-show="isSet(1)" ng-init="startButton()">
                <h1>Registration</h1>

                <p>Patient Registration</p>

                <div><label>Name: </label><input type="text" id="name" name="name" ng-model="name.info" next="age"/>
                </div>
                <div><label>Age: </label><input type="text" id="age" name="age" ng-model="age.info" next="gender"/>
                </div>
                <div><label>Gender: </label><input type="text" id="gender" name="gender" ng-model="gender.info"/></div>
                <div><label>Additional information: </label><input type="text" id="information" name="information"
                                                                   ng-model="information.info" next="responsible"/>
                </div>
                <div><label>Person responsible: </label><input type="text" id="responsible" name="responsible"
                                                               ng-model="responsible.info" next="name"/></div>
															   
				<br>
				<button type="button" name="name" class="btn btn-success " ng-click ="save()" id="save" value="save"> Save</button>

<div>
    <table class="table">
    <thead>
    <tr>
        <th>Patient Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr  ng-repeat="data in datalist">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
       <td>{{data.gender}}</td>
    </tr>
    </tbody>
</table></div>

            </div>


            <div ng-show="isSet(2)">
                <h1>Health history</h1>

                <p>Health history information</p>

                <div><label>Name: </label><input type="text" id="name" name="name" ng-model="name.info" next="age"/>
                </div>
                <div><label>Age: </label><input type="text" id="age" name="age" ng-model="age.info" next="gender"/>
                </div>
                <div><label>Sex: </label><input type="text" id="gender" name="gender" ng-model="gender.info"
                                                next="history"/></div>
                <div><label>History: </label><input type="text" id="history" name="history" ng-model="history.info"
                                                    next="name"/></div>
            </div>
         <div ng-show="isSet(3)">
            <h1>Insurance</h1>

            <p>Insurance information</p>

            <div><label>Name: </label><input type="text" id="name" name="name" ng-model="name.info" next="age"/></div>
            <div><label>Age: </label><input type="text" id="age" name="age" ng-model="age.info" next="gender"/></div>
            <div><label>Sex: </label><input type="text" id="gender" name="gender" ng-model="gender.info"
                                            next="insurance"/></div>
            <div><label>insurance: </label><input type="text" id="insurance" name="insurance" ng-model="insurance.info"
                                                  next="name"/></div>
        </div>

    </div>
</div>
</div>
</div>
<!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js'></script>-->
<script src="api/angular.min.js"></script>
<script src="api/jquery.min.js"></script>

<script src="js/index.js"></script>

</body>
</html>
