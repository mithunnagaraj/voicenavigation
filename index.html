<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tab example in AngularJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container" ng-app="tabApp">
  <div class="row" ng-controller="TabController">
  	<div class="col-md-2">
  		<ul class="nav nav-pills nav-stacked">
       	<li ng-class="{ active: isSet(1) }">
          	<a href ng-click="setTab(1)">Home</a>
       	</li>
       	<li ng-class="{ active: isSet(2) }">
          	<a href ng-click="setTab(2)">Health history</a>
       	</li>
       	<li ng-class="{ active: isSet(3) }">
          	<a href ng-click="setTab(3)">Insurance</a>
       	</li>
     	</ul>
  	</div>
    <div class="col-md-8">
  		<div class="jumbotron"">
       	<div ng-show="isSet(1)" ng-init="startButton()">
         	 <h1>Home page</h1>
          	<p>Patient Registration</p>
            <div><label>Name: </label><input type = "text" id="name" name="name" ng-model="name.info" /> </div>
            <div><label>Age: </label><input type = "text" id="age" name="age" ng-model="age.info" /></div>
			<div><label>Gender: </label><input type = "text" id="sex" name="sex" ng-model="gender.info" /></div>
			<div><label>Additional information: </label><input type = "text" id="sex" name="sex" ng-model="information.info" /></div>
			<div><label>Person responsible: </label><input type = "text" id="sex" name="sex" ng-model="responsible.info" /></div>

			<div><label>Name:</label>{{name.info}}</div>
			<div><label>age</label>{{age.info}}</div>
			</div>
			 

		<div ng-show="isSet(2)">
          <h1>Health history</h1>
          <p>Health history information</p>
		    <div><label>Name: </label><input type = "text" id="name" name="name" ng-model="name.info" /> </div>
            <div><label>Age: </label><input type = "text" id="age" name="age" ng-model="age.info" /></div>
			<div><label>Sex: </label><input type = "text" id="sex" name="sex" ng-model="sex" /></div>

			<div><label>Name:</label>{{name.info}}</div>
			<div><label>age</label>{{age.info}}</div>
			</div>
     	</div>
        <div ng-show="isSet(3)">
          <h1>Insurance</h1>
		  <p>Insurance information</p>
		    <div><label>Name: </label><input type = "text" id="name" name="name" ng-model="name.info" /> </div>
            <div><label>Age: </label><input type = "text" id="age" name="age" ng-model="age.info" /></div>
			<div><label>Sex: </label><input type = "text" id="sex" name="sex" ng-model="sex" /></div>

			<div><label>Name:</label>{{name.info}}</div>
			<div><label>age</label>{{age.info}}</div>
			</div>
          
     	</div>
  	</div>
  </div>
</div>
  <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js'></script>-->
      <script src="api/angular.min.js"></script>
      <script src="api/jquery.min.js"></script>

    <script src="js/index.js"></script>

</body>
</html>
